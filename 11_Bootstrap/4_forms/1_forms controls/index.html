<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h2> Form</h2>
    <br>
   <form >
    <div class="mb-3">
  <label class="form-label" for="Email">Email</label>
<input type="text" class="form-control" id="Email" placeholder="Email">
</div>
<div class="mb-3">
    <label class="form-label" for="pass">Password</label>
  <input type="password" class="form-control" id="pass" placeholder="Password">
  </div>
  <div class="mb-3">
    <select class="form-select" >
<option selected>Choose Subject</option>
<option value="1">Physics</option>
<option value="2">Chemistry</option>
<option value="3">Mathematics</option>
</select>
<div class="normal">
    <input type="checkbox" id="check">
    <label for="check">Without Bottstrap</label>
</div>
<div class="form-check">
    <input type="checkbox" class="form-check-input" value="" id="checkb">
    <label for="checkb" class="form-check-label">With Bootstrap</label>
</div>
<div class="form-check">
    <input type="radio" class="form-check-input" value="" id="radiob">
    <label for="radiob" class="form-check-label">yes</label>
</div>
<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" value="" id="switchb">
    <label for="switchb" class="form-check-label">Default</label>
</div>
<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" checked value="" id="switchb">
    <label for="switchb" class="form-check-label">Checked</label>
</div>
<div class="form-check form-check-inline">
    <input type="checkbox" class="form-check-input"  value="" id="switchb" checked>
    <label for="switchb" class="form-check-label">1</label>
</div>
<div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inline" value="option2">
    <label class="form-check-label" for="inline">2</label>
  </div>
  <div class="row">
    <div class="mb-3 col-md-6">
        <label class="form-label" for="Emailc">Email</label>
      <input type="text" class="form-control" id="Emailc" placeholder="Email">
      </div>
      <div class="mb-3 col-md-6" >
        <label class="form-label" for="passw">Password</label>
      <input type="password" class="form-control" id="passw" placeholder="Password">
      </div>
  </div>
  
  
   </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
