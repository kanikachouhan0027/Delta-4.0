<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
</head>
<body>
    <form action="/Action">
        <h1>Feedback Form</h1>
        <div>
        <label for="name">Name:</label>
        <input id="name" Placeholder="Write your name" type="text">
    </div>
<br>
<div>
    <label for="email">Email:</label>
    <input id="email" Placeholder="Write your email" type="text">
</div>
<br>
<div>
    Message:
    <br>
    <textarea rows="4" cols="50"></textarea>
</div>
<br>
<div>
    Rate us out of 5:
    <br>
    <input type="radio" name="rate" id="1" value="1">
    <label for="1">1</label>
    <br>
    <input type="radio" name="rate" id="2" value="2">
    <label for="2">2</label>
    <br>
    <input type="radio" name="rate" id="3" value="3">
    <label for="3">3</label>
    <br>
    <input type="radio" name="rate" id="4" value="4">
    <label for="4">4</label>
    <br>
    <input type="radio" name="rate" id="5" value="5">
  <label for="5">5</label>
  <br> </div>
</div>
<br>
<button>Send Your message!</button>
    </form>
</body>
</html>
