<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name attribute</title>
</head>
<body>
    <form>
        <div>
            <label for="username">Enter Username:</label>
            <input type="text" id="username" placeholder="Enter user" name="User">
        </div>
        <div>
            <label for="Password">Enter Password:</label>
            <input type="password" id="password" placeholder="Enter password" name="pass">
        </div>
        <button type="submit">Submit</button>
    </form>
    <hr>
    <form action="https://www.youtube.com/results">
     <input type="text" name="search_query" placeholder="Search in YouTube">
     <button>search</button>
    </form>
</body>
</html>
