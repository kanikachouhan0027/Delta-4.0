           <div>

               <option>select and option</option>
              <option>Hii</option>
            </select>
           </div>
           <br>
           <div>
            Message:
            <br>
            <textarea rows="4" cols="30"></textarea>
            </div>
            <br>
            <div>
                <input type="checkbox" id="Q">

            </div>
            <br>
            <button>Submit</button>
        </form>
